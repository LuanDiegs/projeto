<!DOCTYPE html>
<html lang="en">
<style>
    table, th, td {
        border:1px solid black;
    }
    table {
        width: 50%;
    }
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de alocados</title>
</head>
<body>
    <h1 style="text-align: center;"> Tabela de alocados </h1>
    <div class="container">
        <a class="btn btn-success" th:href="@{novo}" style="margin-bottom: 1em; width: 100%;">Novo</a>
        <table class="table table-md table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data de início</th>
                    <th scope="col">Data de fim</th>
                    <th scope="col">Horas por mês</th>
                    <th scope="col">Funcionário</th>
                    <th scope="col">Cargo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alocado : ${Alocados}">
                    <th style="width: 20%;">
                        <a class="btn btn-warning" th:href="@{editar/{id}(id=*{alocado.Id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{deletar/{id}(id=*{alocado.Id})}">Deletar</a>
                    </th>
                    <th th:text="*{alocado.DataInicio}"></th>
                    <th th:text="*{alocado.DataFinal}"></th>
                    <th th:text="*{alocado.HorasMes}"></th>
                    <th th:text="*{alocado.Funcionario.Nome}"></th>
                    <th th:text="*{alocado.Cargo.Nome}"></th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

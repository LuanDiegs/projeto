<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cargos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</head>

<style>
    .mb3{
        margin-bottom: 2%;
        margin-top: 2%;
    }

    .container form{
        border: 1px solid black;
        border-radius: 10px;
        padding: 1% 5% 5% 5%;
    }
</style>

<body>
    <div class="container titulo">
        <div class="row">
            <div class="col-2">
                <a class="btn btn-primary" th:href="@{listar}" style="margin-top: 1em; width: 50%;"><-</a>
            </div>
            <div class="col-12">
                <h1 style="text-align: center;" th:text="${Cargo.Id}==0 ? Cadastrar : Editar"/>
            </div>
        </div>
    </div>
    <div class="container form">
        <form th:action="${Cargo.Id}==0 ?  @{/cargo/novo} : @{/cargo/editar}" th:object="${Cargo}" method="post">
            <input hidden type="text" th:field="*{Id}" >

            <div class="mb-3">
                <label>Nome</label>
                <input required maxlength="30" class="form-control" type="text" th:field="*{Nome}" >
            </div>
            <div class="mb-3">
                <label>Salário</label>
                <input required class="form-control" type="number" step="any" th:field="*{SalarioMensal}" >
            </div>
            <div class="mb-3">
                <label>Descrição</label>
                <textarea required maxlength="30" class="form-control" id="desc" name="desc" rows="5" cols="33" th:field="*{Descricao}"></textarea>
            </div>
            <input style="width: 100%; margin-top: 2%;" class="btn btn-success" type="submit" value="Salvar">
        </form>
    </div>
</body>
</html>

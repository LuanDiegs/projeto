<!DOCTYPE html>
<html lang="en">
<style>
    table, th, td {
        border:1px solid black;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ata</title>
</head>
<body>
    <table>
        <tr th:each="cargo : ${Cargos}">
            <th th:text="*{cargo.Id}"></th>
            <th th:text="*{cargo.Nome}"></th>
            <th th:text="*{cargo.SalarioMensal}"></th>
            <th th:text="*{cargo.Descricao}"></th>
        </tr>
    </table>
</body>
</html>
